<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Full Viewport Div</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 100%;
                height: 100vh;
                background-color: purple;
                /* Set your desired background color here */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content {
                text-align: center;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <p>This is some text inside the centered div.</p>
            </div>
        </div>
    </body>

</html>
